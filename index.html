<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>תנ"ך</title>

    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content='תנ"ך'>
    <link rel="apple-touch-icon" href="img/logo.png">
    <meta name="apple-touch-startup-image" content="img/logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="home" id="home">
        <div class="top-nav-bar">
            <h1 class="today-title">היום</h1>
            <div class="streak-container" id="streak-container">
                <p id="streak-number" class="streak-number">0</p>
                <span class="material-symbols-rounded">bolt</span>
            </div>
        </div>
        <div class="greeting-container">
            <h3 id="greeting" class="greeting"></h3>
            <h3 id="hebrewDateContainer" class="hebrew-date-container"></h3>
        </div>
        <div class="home-container parashat-hashavua-container" id="parashat-hashavua-container">
            <h2 class="parashat-hashavua-title" id="parashat-hashavua-title">פרשת השבוע</h2>
            <p id="parashat-hashavua" class="parashat-hashavua"></p>
        </div>
        <p style="font-size:12px; text-align:center;">Using an API from <a href="https://www.sefaria.org" target="_blank">Sefaria</a></p>
    </div>

    <div class="readPage" id="readPage">
        <div id="chapter-container" class="chapterContainer">
            <div class="chapterHeader">
                <p id="chapter-title" class="chapterTitle" onclick="showBooksList()"></p>
            </div>
            <div id="chapter-text" class="chapterText"></div>
            <div style="height: 100px;"></div>
            <button id="prev-chapter" class="prevChapter"><img src="img/downArrow.png"></button>
            <button id="next-chapter" class="nextChapter"><img src="img/downArrow.png"></button>
        </div>

        <div id="books-container" class="booksContainer">
            <a id="booksListCloseBtn" class="settingsCloseBtn">Cancel</a>
            <ul id="books-list"></ul>
        </div>
    </div>

    <div class="navBar" id="navBar">
        <div class="navItem" onclick="showHome()">
            <span class="material-symbols-rounded">home</span>
            <span class="navTitle">בית</span>
        </div>
        <div class="navItem" onclick="showChapter()">
            <span class="material-symbols-rounded">book</span>
            <span class="navTitle">תנ"ך</span>
        </div>
    </div>

    <div class="pwa-alert" id="pwa-alert" onclick="handleInstallClick()">
        <p>Install the app, tap on <img class="shareIcon" src="./shareBtn.png" alt="share_button" /> then select Add to Home Screen</p>
        <button onclick="handleInstallClick()"><img class="xIcon" src="./XIcon.png" alt="X"></button>
    </div>

    <script src="localstorage.js"></script>
    <script src="main.js"></script>
    <script src="readBible.js"></script>
    <script src="home.js"></script>
    
</body>
</html>
