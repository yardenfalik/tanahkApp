<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#ffffff" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>תנ"ך</title>

    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content='תנ"ך'>
    <link rel="apple-touch-icon" href="img/logo.png">
    <meta name="apple-touch-startup-image" content="img/logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="home" id="home">
        <img src="img/logo.png" width="250px" class="homeLogo">
        <h1 class="homeTitle">תנ"ך</h1>

        <p style="font-size:12px; text-align:center;">Using an API from <a href="https://www.sefaria.org" target="_blank">Sefaria</a></p>
    </div>

    <div id="chapter-container" class="chapterContainer">
        <div class="chapterHeader">
            <p id="chapter-title" class="chapterTitle" onclick="showBooksList()"></p>
        </div>
        <div id="chapter-text" class="chapterText"></div>
        <div style="height: 100px;"></div>
        <button id="prev-chapter" class="prevChapter"><img src="img/downArrow.png"></button>
        <button id="next-chapter" class="nextChapter"><img src="img/downArrow.png"></button>
    </div>

    <div id="books-container" class="booksContainer">
        <a id="booksListCloseBtn" class="settingsCloseBtn">Cancel</a>
        <ul id="books-list"></ul>
    </div>

    <div class="navBar" id="navBar">
        <div class="navItem" onclick="showHome()">
            <span class="material-symbols-rounded">home</span>
            <span class="navTitle">בית</span>
        </div>
        <div class="navItem" onclick="showChapter()">
            <span class="material-symbols-rounded">book</span>
            <span class="navTitle">תנ"ך</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
